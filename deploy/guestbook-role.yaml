apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: guestbook-deployer
  namespace: guestbook
rules:
  - apiGroups: ["", "apps"]
    resources:
      - deployments
      - services
      - pods
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete